name: Gradle Build
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
    
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
        
    - uses: gradle/gradle-build-action@v1
      with:
        if: false == runner.os == 'Windows'
        run: chmod +x ./gradlew
        arguments: build
        
    - uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: build/libs
